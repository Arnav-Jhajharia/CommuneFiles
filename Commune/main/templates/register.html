<body>
	
	<div class="flex h-20 md:h-30 sm:h-18 justify-evenly" id="navbar">
    <br>
    <!--<a href ="login.html" class="text-xl text-black-500 hover:text-yellow-900 sm:text-sm " id="navtext" >Login</a>-->
    <a id="navtext" style="font-family: 'Lemon/Milk Regular';font-size: 30px">COMMUNE</a>
    <!--<a href ="signup.html" class="text-xl text-black-500 hover:text-yellow-900 sm:text-sm " id="navtext" >Signup</a>-->
    <br><br><br>
</div>
   

<form autofocus method="post" required action="{% url 'register' %}"> {% csrf_token %}    

<br><br><br>
        <h4 class = "reg">Sign up</h4>
        <hr class ="reg">
        <br class = "reg">

        <div class="mb-3 row form reg" autocomplete="off">
            <label for="staticEmail" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input autofocus type="text" autocomplete="off" class="" name="fname" required id="staticEmail"
                    placeholder="First name">
            </div>
        </div>
        <div class="mb-3 row form reg">
            <label for="inputPassword" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="" autocomplete="off" name="lname" required id="inputPassword"
                    placeholder="Last name">
            </div>
        </div>

        <div class="mb-3 row form reg">
            <label for="inputPassword" class="col-sm-2 col-form-label">D.O.B</label>
            <div class="col-sm-10">
                <input type="text" name="date" required id="inputPassword" min="1925-01-01" placeholder="Date of birth"
                    onfocus="(this.type='date')" max="2010-01-01">
            </div>
        </div>
        <div class="mb-3 row form reg">
            <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="" autocomplete="off" name="email" required id="inputPassword"
                    placeholder="Email/Mobile No. ">
            </div>
        </div>

        <div class="mb-3 row form reg" autocomplete="off">
            <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input  type="text" autocomplete="off" class="" name="password" required id="staticEmail"
                    placeholder="Password">
            </div>
        </div>


        <div class="mb-3 row form reg" autocomplete="off">
            <label for="staticEmail" class="col-sm-2 col-form-label">Confirmation</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" class="" name="confirmation" required id="staticEmail" placeholder="Confirm">
            </div>
        </div>
        <div class="mb-3 row form reg">
        <label for="inputPassword" style = "font-size: 15px;position: relative;left: 0%;">Already signed in?<a href = "login.html">Login page</a></label>
        <div class="col-sm-10">
            <label class="ooof" style = "font-size: 15px;position: relative;left:-2%">Already signed in?<a href = "login.html">Login page</a></label>
        </div>
    </div>
        <div class="col-auto d-flex reg">
            <button type="submit" onclick="" class="btn btn-dark mb-3" style="background: #ff7f50">Continue</button>
        </div>

        </div>
    </form>

    </script>
</body>

</html>
